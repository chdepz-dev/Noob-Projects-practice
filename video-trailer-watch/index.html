<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Video watch</title>
  </head>
  <body>
    <div class="main">
      <div class="video-card">
        <img
          src="https://images.pexels.com/photos/7133640/pexels-photo-7133640.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="" />
        <h1>Fortnite</h1>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Incidunt
          reprehenderit dignissimos placeat? Illo ea laudantium accusantium amet
          deleniti aut tempora assumenda fugit eius nostrum asperiores, in
          soluta vero adipisci quia.
        </p>
        <button id="watch">Watch Trailer</button>
      </div>

      <div class="video-container">
        <iframe
          class="video"
          width="500"
          height="300"
          src="https://www.youtube.com/embed/CZLcCeH2dHU?si=Ib4EIX0KDl2G0n0_"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen></iframe>
        <button class="exit" id="exit">X</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
